<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تحويل رقم الجواز إلى باركود</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>محول جواز السفر إلى باركود</h1>
  </header>

  <main>
    <input type="text" id="passportInput" placeholder="ادخل رقم الجواز">
    <button onclick="generateBarcode()">إنشاء باركود</button>
    <p id="errorMsg"></p>
    <div id="barcode"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
